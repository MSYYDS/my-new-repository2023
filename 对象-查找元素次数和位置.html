<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = '11222815231034744';
        var num = 0;
        var index = str.indexOf('2');
        while (index !== -1) {
            console.log(index);
            num++;
            index = str.indexOf('2', index + 1)
        }
        console.log(2 + '出现的次数是' + num);

        //根据位置返回字符串的值
        console.log(str.charAt(9));
        console.log(str.charCodeAt(9));
        console.log(str[9]);
        console.log(str['8']);

        var A = {};
        A['age'] = 1;
        console.log(A.age);

        for (var i = 1; i <= str.length; i++) {
            var chars = str.charAt(i);
            if (A[chars]) {
                A[chars]++;
            } else {
                A[chars] = 1;
            }
        }
        console.log(A);
        var max = 0
        for (var k in A) {
            if (A[k] > max) {
                max = A[k];
                j = k;
            }
        }
        console.log('出现最多的是：' + j + ' 出现次数是：' + max);
    </script>
</head>

</body>

</html>
