<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符前后置</title>
    <script>
        var A = 10
        var B = A++ + 10;   //20
        var C = A-- + 9;   //20 A=10
        var D = ++A - 9 + --A  // 12 A=10
        console.log(B)
        console.log(C)
        console.log(D)
    </script>
</head>

<body>

</body>

</html>
