        function countDown(time) {
            var timeNow = +new Date(time);
            var timePass = +new Date();
            var times = (timeNow - timePass) / 1000;
            var d = parseInt(times / 60 / 60 / 24);
            d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24);
            h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60);
            m < 10 ? '0' + m : m;
            return '倒计时 ' + d + ' 天 ' + h + ' 小时 ' + m + ' 分钟';

        }
        console.log(countDown('2023-3-31 00:00:00'));
