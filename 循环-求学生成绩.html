<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求学生成绩</title>
    <script>
        var num = prompt('请输入你们班级的人数');
        var sum = 0;
        var average = 0;
        for (var i = 1; i <= num; i++) {
            var sorce = prompt('第' + i + '个学生的成绩是')
            sum = sum + parseFloat(sorce);
        }
        average = sum / num;
        alert('你们班级的总成绩是：' + sum);
        alert('你们班级的平均成绩是' + average)
    </script>
</head>
