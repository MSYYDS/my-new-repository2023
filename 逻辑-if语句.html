<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断成绩等级</title>
    <script>
        var D = prompt('请输入您的成绩')
        if (D > 100 || D < 0) {
            alert('请输入正确成绩！')
        } else if (D >= 90) {
            alert('您成绩的等级是：A')
        } else if (D >= 80) {
            alert('您成绩的等级是：B')
        } else if (D >= 70) {
            alert('您成绩的等级是：C')
        } else if (D >= 60) {
            alert('您成绩的等级是：D')
        } else if (D < 60) {
            alert('您成绩的等级是：F')
        }
    </script>

</head>

<body>

</body>

</html>
