    <script>
        function getRandom(max, min) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var A = getRandom(1, 50);
        for (var i = 1; i <= 6; i++) {
            if (i === 6) {
                alert('抱歉，小呆瓜没机会了！！！');
                break;
            }
            var B = prompt('你来猜一猜？');
            if (A < B) {
                alert('你猜大了');
            } else if (A > B) {
                alert('你猜小了');
            } else if (A = B) {
                alert('哥，你真牛！这都能猜中！！！');
                break;
            }
        }




        // function getRandom(min, max) {

    </script>
