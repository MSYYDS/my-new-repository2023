    <script>
        var myMath = {
            PI: 3.1415926,
            max: function () {
                var max = arguments[0];
                for (i = 1; i <= arguments.length; i++) {
                    var max = arguments[i] > max ? arguments[i] : max;
                    // if (arguments[i] > max) {
                    //     max = arguments[i];
                    // }
                }
                return max;
            },

            min: function () {
                var min = arguments[0];
                for (i = 1; i <= arguments.length; i++) {
                    var min = arguments[i] < min ? arguments[i] : min;
                    // if (arguments[i] > max) {
                    //     max = arguments[i];
                    // }
                }
                return min;
            }

        }
        console.log(myMath.max(1, 2, 3, 4, 66));
        console.log(myMath.min(1, 2, 3, 4, 66, 0.5));
    </script>
